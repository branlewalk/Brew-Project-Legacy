<script>
function get_temp() {
    $.ajax({ url: '/temp',
        type: 'GET',
        success: function(data){
            $("#hlt").text(data["hlt"].toPrecision(3));
            $("#mlt").text(data["mlt"].toPrecision(3));
            $("#bk").text(data["bk"].toPrecision(3));
            <!--alert('Success: '+data);-->
        },
        error: function (request, status, error) {
            alert('Error: '+request.responseText); }
    });
}
function on_off() {
    $.ajax({ url: '/session',
        type: 'GET',
        success: function(data){
            $("#on_off").text(data["button"]);
            if (data["button"] == "") {
                $("#buttondiv").hide();
            } else {
                $("#buttondiv").show();
            }
            $("#prompt").text(data["prompt"]);
            $("#image").attr('src',data["image"]);
        },
        error: function (request, status, error) {
            alert('Error: '+request.responseText); }
    });
}
function toggle() {
    $.ajax({ url: '/session',
        type: 'POST',
        success: function(data){
            $("#on_off").text(data["button"]);
            if (data["button"] == "") {
                $("#buttondiv").hide();
            } else {
                $("#buttondiv").show();
            }
            $("#prompt").text(data["prompt"]);
            $("#image").attr('src',data["image"]);
        },
        error: function (request, status, error) {
            alert('Error: '+request.responseText); }
    });
}
on_off()
get_temp()
setInterval(function(){
    get_temp()
    on_off()
    }, 1000);
setInterval(function(){
    $.ajax({ url: '/timer',
        type: 'GET',
        success: function(data){},
        error: function (request, status, error) {
            alert('Error: '+request.responseText); }
    });
    }, 1000);
</script>
